<div *ngFor="let item of [users?.location]" id="divWeatherMain">
  <div *ngFor="let userd of [users?.current] ">
    <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
      <i class="fas fa-3x fa-sun sun"></i>
      <img class="fas fa-3x fa-sun sun"
        src="https://spaceplace.nasa.gov/templates/featured/sun/all-about-the-sun300.jpg" />

    </div>
    <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
      <i class="fas fa-3x fa-moon moon"></i>
      <img class="fas fa-3x fa-moon moon"
        src="https://as2.ftcdn.net/v2/jpg/02/78/71/73/1000_F_278717315_KtaKn0mC0lQ16j20iheyMMrPBOWOQKCa.jpg" />

    </div>
    <div class="weatherWidgetRow cloudDiv">
      <i class="fas fa-cloud fa-3x cloud"></i>
      <img class="fas fa-3x fa-sun cloud"
        src="https://assets.msn.com/weathermapdata/1/static/svg/72/v2/card_fix_partlysunny/ThunderstormsV2.svg" />

    </div>
    <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;"> <span>{{userd?.temp_c}}°C</span></div>
    <div class="weatherWidgetRow" style="font-size: 12px;"> <span>Wind: {{userd?.wind_mph}}° kmph</span></div>
    <div class="weatherWidgetRow" style="font-size: 12px;">
      <span> Feels Like: {{userd?.feelslike_c}}°C</span>
    </div>
    <div class="weatherWidgetRow" style="font-size: 12px;">
      <span>Humidity: {{userd?.humidity}}%</span><br>
    </div>
    <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;"><span>{{item?.name}}°</span></div>

  </div>

  <div class="forcastMAin" *ngFor="let forcastd of [forcastData]" fxLayout="row">
    <p class="headerV3-E1_1" style="font-size: 25px;margin-top: 10px;">{{Today}}</p>
    
    <span class="setFocusSpanV3-E1_1" tabindex="-1" *ngFor="let dataa of forcastd?.hour.slice(0,10)">
      <div class="mainPart-E1_1">
        <p class="headerV3-E1_1">{{dataa?.time}}</p>
        <div class="iconTempPart-E1_1">
          <div class="iconTempPartContainer-E1_1"><img class="iconTempPartIcon-E1_1"
              src="https://assets.msn.com/weathermapdata/1/static/svg/72/v2/card_fix_partlysunny/ThunderstormsV2.svg"
              title="T-storms"></div>
          <div class="tempPart-E1_1">
            <div class="topInfo-E1_1 infoPart-E1_1">
              <div class="topTemp-E1_1 temp-E1_1">
                <span>{{dataa?.temp_c}}°C</span>
              </div>
            </div>
            <div class="infoPart-E1_1">
              <div class="temp-E1_1">
                <span>Humidity:{{dataa?.humidity}}°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </span>


  </div>
